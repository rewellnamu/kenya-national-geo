<div class="booking-form" style="background-image: url('kws/lion.jpg'); background-size: cover;">
  <h2>Book a Visit</h2>
  
  <form (ngSubmit)="submitBooking()">
    <label>
      Name:
      <input type="text" [(ngModel)]="booking.name" name="name" required>
    </label>

    <label>
      Email:
      <input type="email" [(ngModel)]="booking.email" name="email" required>
    </label>

    <label>
      Park ID:
      <input type="number" [(ngModel)]="booking.park_id" name="park_id" required min="1">
    </label>

    <label>
      Date of Visit:
      <input type="date" [(ngModel)]="booking.date" name="date" required>
    </label>

    <button type="submit">Submit Booking</button>
  </form>

  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
