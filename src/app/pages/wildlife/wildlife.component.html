<section class="wildlife">
    <h2>Meet Kenya's Majestic Wildlife</h2>
  
    <div class="wildlife-grid">
      <div class="wildlife-card" *ngFor="let animal of wildlife">
        <img [src]="animal.imageUrl" [alt]="animal.name" />
        <div class="card-content">
          <h3>{{ animal.name }}</h3>
          <p>{{ animal.description }}</p>
          <a routerLink="/wildlife/{{ animal.id }}" class="btn">Learn More</a>
        </div>
      </div>
    </div>
  </section>
