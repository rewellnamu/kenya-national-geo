<section class="wildlife-grid">
  <div class="animal-card" *ngFor="let animal of animals">
    <img [src]="animal.imageUrl" [alt]="animal.name" />
    <h3>{{ animal.name }}</h3>
    <p><strong>Species:</strong> {{ animal.species }}</p>
    <p><strong>Park ID:</strong> {{ animal.parkId }}</p>
  </div>
</section>
